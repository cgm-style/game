<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contantBox">
        <div id="map">
            <div class="mapImg"></div>
            <div class="mapImg"></div>
            <div class="mapImg"></div>
            <div class="mapImg"></div>
            <div class="mapImg"></div>
            <div class="mapImg"></div>
        </div>
        <span id="jsMyScore" class="score">Score : 0</span>
        <div id="attackBox"></div>
        <div id="enemy"></div>
        <div class="myCharacter" id="jscharacter"></div>
    </div>
    <div id="difficultyBox">
        <button class="difficulty" name="5" onclick="handleDifficulty(name)">very easy</button>
        <button class="difficulty" name="4" onclick="handleDifficulty(name)">easy</button>
        <button class="difficulty" name="3" onclick="handleDifficulty(name)">nomal</button>
        <button class="difficulty" name="2" onclick="handleDifficulty(name)">hard</button>
        <button class="difficulty" name="1" onclick="handleDifficulty(name)">very hard</button>
        <div id="setHiddenBox">
            <span id="set"></span>
        </div>
    </div>
    <div id="myStat">
        <div id="hp"></div>
        <div id="skill"></div>
    </div>
    <div id="startBtnBox">
        <button id="startBtn" onclick="startBtn()">start</button>
    </div>

    <div style="display: none;">
        <button id="jsTextBtn">설명문</button>
        <div id="txtBox">
            <p>
                1. 최소 데미지는 1입니다.<br/>
                2. 최대 데미지 및 적의 최대 hp,스테이지 레벨에는 제한이 없습니다.<br/>
                3. pc최적화 입니다. (모바일 예정)
            </p>
        </div>
    </div>

    <script src="set.js"></script>
</body>
</html>
